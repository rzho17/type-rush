<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>TypeRush</title>
  </head>
  <body>
    <main>
      <section id="game-screen">
        <img
          src="/assets/text.png"
          alt="random assortment of words in the background"
        />
        <div class="title-content">
          <h1><span>Type</span>Rush</h1>
          <p>Your keyboard’s about to get a workout.</p>
          <p>Let’s TypeRush!</p>
          <div class="start-btn">
            <button>Start Game</button>
          </div>
        </div>
      </section>
      <div class="word">
        <div class="overlay"></div>
        <div></div>
        <span>animations</span>
      </div>

      <div id="stats-container">
        <div id="high-score">
          <span class="text">high score: </span>
          <span class="score">0000000</span>
        </div>
        <div id="lives">
          <span class="text">lives: </span>
          <span>heart</span>
        </div>
        <div id="score">
          <span class="text">score: </span>
          <span class="score">000000</span>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
